services:
  ctfd:
    build: .
    restart: always
    ports:
      - "8000:8000"
    environment:
      - UPLOAD_FOLDER=/var/uploads
      - DATABASE_URL=mysql+pymysql://${MARIADB_USER:-ctfd}:${MARIADB_PASSWORD:-ctfd}@db/${MARIADB_DATABASE:-ctfd}
      - REDIS_URL=redis://cache:6379
      - WORKERS=1
      - LOG_FOLDER=/var/log/CTFd
      - ACCESS_LOG=-
      - ERROR_LOG=-
      - REVERSE_PROXY=true
    volumes:
      - .data/CTFd/logs:/var/log/CTFd
      - .data/CTFd/uploads:/var/uploads
      - .:/opt/CTFd:ro
      - /var/run/docker.sock:/var/run/docker.sock
    # CRITICAL: Wait for database to be HEALTHY, not just started
    # Prevents "Table doesn't exist" errors on fresh clones
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_started
    # Resource limits for 1000+ concurrent users
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 1G
    networks:
      - default
      - internal

  nginx:
    image: nginx:stable
    restart: always
    volumes:
      - ./conf/nginx/http.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    depends_on:
      - ctfd
    # Resource limits for reverse proxy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    networks:
      - default

  db:
    image: mariadb:10.11
    restart: always
    environment:
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD:-ctfd}
      - MARIADB_USER=${MARIADB_USER:-ctfd}
      - MARIADB_PASSWORD=${MARIADB_PASSWORD:-ctfd}
      - MARIADB_DATABASE=${MARIADB_DATABASE:-ctfd}
      - MARIADB_AUTO_UPGRADE=1
    volumes:
      - .data/mysql:/var/lib/mysql
    # Increase max_connections for production safety (default: 151)
    # Plus connection timeout and character set configuration
    command: [mysqld, --character-set-server=utf8mb4, --collation-server=utf8mb4_unicode_ci, --wait_timeout=28800, --log-warnings=0, --max_connections=500]
    # Health check: ensures database is fully ready before CTFd starts
    # Critical for fresh clones where DB needs initialization time
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 30s
    # Resource limits for database server
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G
    networks:
      - internal

  cache:
    image: redis:4
    restart: always
    volumes:
      - .data/redis:/data
    # Redis safeguards: prevent system-wide failure if disk write fails
    # - save 60 1: save to disk every 60s if at least 1 key changed
    # - loglevel warning: reduce log spam
    command: redis-server --save 60 1 --loglevel warning
    # Resource limits for cache server
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    networks:
      - internal

  docker-proxy:
    image: tecnativa/docker-socket-proxy
    container_name: docker-proxy
    restart: always
    ports:
      - "2375:2375"
    environment:
      - CONTAINERS=1
      - IMAGES=1
      - NETWORKS=1
      - INFO=1
      - VERSION=1
      - POST=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Resource limits for Docker socket proxy
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 64M
    networks:
      - default

networks:
  default:
  internal:
    internal: true

